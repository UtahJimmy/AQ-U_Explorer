<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AQ&U Explorer</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bulma.css">
    <link rel="stylesheet" type="text/css" href="css/weather-icons-wind.css">
    <link rel="stylesheet" type="text/css" href="css/weather-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!--Leaflet Includes-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" rel="stylesheet" />

</head>
<body>

    <div id="container">
        <div id="pageTitle">
            <p>AQ&U Explorer</p>
        </div>

        <div id="eventTabs" class="tabs is-centered is-medium is-boxed is-toggle is-fullwidth">
            <ul>

                <li id="fireworks" class="tab is-active" onclick="openTab(event,'fireworks')">
                    <a>
                        <span class="icon is-medium"><i class="fas fa-bomb" aria-hidden="true"></i></span>
                        <span>Fireworks</span>
                    </a>
                </li>

                <li id="wildfire" class="tab" onclick="openTab(event,'wildfire')">
                    <a>
                        <span class="icon is-medium"><i class="fas fa-fire" aria-hidden="true"></i></span>
                        <span>WildFire</span>
                    </a>
                </li>

                <li id="duststorm" class="tab" onclick="openTab(event,'duststorm')">
                    <a>
                        <span class="icon is-medium"><i class="wi wi-sandstorm"></i></span>
                        <span>Sandstorm</span>
                    </a>
                </li>

                <li id="inversion" class="tab" onclick="openTab(event,'inversion')">
                    <a>
                        <span class="icon is-medium"><i class="far fa-thumbs-down" aria-hidden="true"></i></span>
                        <span>Inversion</span>
                    </a>
                </li>
            </ul>
        </div>
        <a class="button" onclick="animate(event)"> Animate! </a>

        <div id="wrapper" ></div>



    </div>

    <!-- Make sure you put this AFTER Leaflet's CSS -->

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin=""></script>

    <!--<script src="js/csvToJSON.js"></script>-->
    <script src="js/leafletExample.js"></script>
</body>
</html>
